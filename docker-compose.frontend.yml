# HAN CRM - Server Deployment
# Bu dosya sunucuda kullanılır, image'lar GitHub Container Registry'den çekilir

services:
  # PostgreSQL Database
  database:
    image: postgres:14-alpine
    container_name: hancrm-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - hancrm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hanuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - GitHub Container Registry'den
  api:
    image: ghcr.io/burak-kurt/han-crm-api:latest
    container_name: hancrm-api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=database;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
    ports:
      - "5000:8080"
    depends_on:
      - database
    networks:
      - hancrm-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - GitHub Container Registry'den
  frontend:
    image: ghcr.io/burak-kurt/han-crm/frontend:latest
    container_name: hancrm-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - hancrm-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hancrm-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - api
    networks:
      - hancrm-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: hancrm-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  hancrm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
