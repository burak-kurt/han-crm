# HAN CRM - Frontend Deployment
# Sadece frontend container'Ä±

services:
  frontend:
    image: ghcr.io/burak-kurt/han-crm/frontend:latest
    container_name: hancrm-frontend
    restart: always
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
